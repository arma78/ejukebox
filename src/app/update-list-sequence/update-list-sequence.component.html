<div class="container-wrapper">
  <div>

    <div><label style="color: black; font-weight: bold">Genre:</label></div>
    <div>
      <select class='dropdowngall' [(ngModel)]="selectedCategory.id" (change)="onSelect($event.target.value)">
        <option value="Select">Select</option>
        <option *ngFor="let genrecategory of genrecat" value={{genrecategory.id}}>{{genrecategory.name}}</option>
      </select><b style="color: red">*</b>
    </div>
    <br />
    <div>
      <ul *ngFor="let file of fileUploads | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <li class="caption" id="caption">
          <p>
            {{file.artist}} | {{file.id}}  | Song Sequence: <input max-width="100px" (change)="open($event, file.key)" type="number" value={{file.sequence}} /> | <button (click)='deleteFileUpload(file)' class="btn btn-danger btn-xs">Delete</button></p>
      </ul>
    </div>
    <ngb-pagination [(page)]="page"
                    [pageSize]="pageSize"
                    [collectionSize]="fileUploads?.length">
    </ngb-pagination>
  </div>
