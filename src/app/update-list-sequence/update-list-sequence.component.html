<div class="container-wrapper">
  <div>

    <div><label style="color: black; font-weight: bold">Genre:</label></div>
    <div>
      <select class='dropdowngall' [(ngModel)]="selectedCategory.id" (change)="onSelect($event.target.value)">
        <option value="Select">Select</option>
        <option *ngFor="let genrecategory of genrecat" value={{genrecategory.id}}>{{genrecategory.name}}</option>
      </select><b style="color: red">*</b>
    </div>
    <br />


      <div class="parent" *ngFor="let file of fileUploads | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <div class="column">{{file.artist}} | {{file.id}}</div>
        <div class="column">| Song Sequence: 
          <input class="btn-success2"  (change)="open($event, file.key)" type="number" value={{file.sequence}} />
          | Is in the current PL? <b>{{file.currentplaylist}}</b></div>
        <div class="column"> | <button class="btn-success" (click)='AddToCurrentPL($event, file.key)' >Add to PL</button>
          | <button class="btn-success" (click)='RemoveFromCurrentPL($event, file.key)' >Remove from PL</button>
          | <button class="btn-success1" (click)='deleteFileUpload(file)' >Delete</button> </div>
    </div>
    <br>
     
   <ngb-pagination [(page)]="page"
                    [pageSize]="pageSize"
                    [collectionSize]="fileUploads?.length">
    </ngb-pagination>
  </div>
