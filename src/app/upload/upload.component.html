<br /><br />
<h2 style="color: black; text-align: center"><b>Create or Delete Event</b></h2>


<div id="caption">
  <input type="radio" id="contactChoice1" (click)="showhideradio($event)" name="contact" value="1">&nbsp;
  <label style="color: black; font-weight: bold" for="contactChoice1"> Create an Event </label>
  <br />
  <input type="radio" id="contactChoice2" name="contact" (click)="showhideradio($event)" value="2">&nbsp;
  <label style="color: black; font-weight: bold" for="contactChoice2"> Add Image to Event Gallery </label>
</div>
<br />
<div id="caption" *ngIf="showhide2">
  <label style="color: black; font-weight: bold">Select Event Date:</label>
  <select class='dropdowngall' (change)="onSelect2($event)">
    <option value="Select">Select Event Date</option>
    <option *ngFor="let file of fileUploads2" value={{file.key}}>{{file.eventDate | date:'short'}}</option>
  </select>
</div>
<div *ngIf="showhide1" id="caption">
  <label style="color: black; font-weight: bold">Select Event Type:</label>
  <select class='dropdowngall' [(ngModel)]="selectedCategory.id" (change)="onSelect($event.target.value)">
    <option value="Select">Select</option>
    <option *ngFor="let artcategory of artcat" value={{artcategory.id}}>{{artcategory.name}}</option>
  </select>
  <br />
  <label style="color: black; font-weight: bold">Event More Info: </label>
  <select class='dropdowngall' [(ngModel)]="selectSubVal">
    <option value="Select">Select</option>
    <option *ngFor="let artsubcategory of artsubcat" value={{artsubcategory.id}}>{{artsubcategory.name}}</option>
  </select>

  <br />
  <label style="color: black; font-weight: bold">Event Date:</label>
  <ejs-datetimepicker  [enableMask]="enableMaskSupport" [(ngModel)]="eventDate" (change)="changeDate($event)"
    name="eventDate"></ejs-datetimepicker>
  <br />
  <textarea class='captionSUb' minlength="399px" type="text" placeholder="Enter Caption" name="id"
    [(ngModel)]="id"></textarea>
  <br />
  <br />
</div>
<br />
<div id="caption">
  <input type="file" (change)="showPreview($event)">
  <br />
  <div class="progress" *ngIf="uploadProgress$ | async as progress">
    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': progress + '%' }"></div>
  </div>
</div>
<br />
<div *ngIf="showhide1">
  <button [hidden]="this.SaveDisabled" class="btn-success" (click)="save()">Create Event</button>
</div>
<div *ngIf="showhide2">
  <button [hidden]="this.SaveDisabled" class="btn-success" (click)="save2()">Add Images to Gallery</button>
</div>
<br />
<hr>
<br />

  <input type="text" name="file" [(ngModel)]="file" placeholder="Enter Caption">
  <button class="btn-success" (click)="ngOnChanges()">Search by Caption</button>

  <div class="row">
    <div class="col-md-4" *ngFor="let file of fileUploads">
      <div class="img-thumbnail" id="img-thumbnail">
        <img src="{{file.url}}" alt="Lights" style="width:100%">
        <hr id="spacer">
        <div class="caption" id="caption">
          <div class="row">
            <div class="col-md-10">
              <p>Caption: {{file.id}}</p>
            </div>
            <div class="col-md-2"> <button (click)='deleteFileUpload(file)' class="btn btn-danger btn-xs"
                style="float: right">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
