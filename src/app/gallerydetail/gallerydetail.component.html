<h4>Event Gallery</h4>
<div class="row">
  <div class="col-lg-6"  *ngFor="let file of fileUploads">
    <div class="img-thumbnail" id="img-thumbnail">
        <img src="{{file.url}}"alt="Lights">
        <hr id="spacer">
        <div class="caption" id="caption">
        </div>
    </div>
  </div>

</div>
